<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Languages Class Management</title>
</head>
<body>
  <div>
    <!-- <img style="opacity: 0.3;" src="./anh-tot-nghiep.jpg" alt=""> -->
    <style>
      body {
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
          background-color: #F9F7C9;
          background-size: center; 
          background-position: center;
          background-repeat: no-repeat;
      }
    </style>
  </div>

  <div style="position: absolute; top: 30%; left: 40%; transform: translate(-50%, -50%); z-index: 1; font-size: larger;">
    <h1>Languages Class Management</h1>
    <div id="control-student">
        <form action="">
            <label for="">Student ID:</label>
            <input style="margin-left: 20px; margin-right: 20px;" type="text" id="student-id"><br>
            <label for="">Full Name:</label>
            <input style="margin-left: 23px; margin-right: 20px;" type="text" id="name" ><br>
            <label for="">Email:</label>
            <input style="margin-left: 58px; margin-right: 20px;" type="text" id="email"><br>
            <label for="">Spanish:</label>
            <input style="margin-left: 43px; margin-right: 20px;" type="text" id="spanish"><br>
            <label for="">Chinese:</label>
            <input style="margin-left: 42px; margin-right: 20px;" type="text" id="chinese"><br>
            <label for="">English:</label>
            <input style="margin-left: 45px; margin-right: 20px;" type="text" id="english"><br>
        </form>
        <br>
        <button onclick="addNewStudent()">Add Student</button>
        <button onclick="resetStudents()">Delete</button>
        <button onclick="updateStudents()">Update</button>
    </div>
    <br>
    <table border="1" style="width: 900px; border-collapse: collapse;">
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Average</th>
                <th>Event</th>
            </tr>
        </thead>
        <tbody id="table-body" style="padding-left: 5px;"></tbody>
    </table>
  </div>

    <script src="./js/model/model.js"></script>
    <script src="./js/controller/controller.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
